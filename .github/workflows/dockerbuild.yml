name: Build and Push Docker Image

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Login to GHCR
      run: echo "${{ secrets.GITHUB_TOKEN }}" | \
           docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build and push docker image
      run: sh ./docker/dockerbuild.sh \
        "${{github.sha}}" \
        "dipy"

